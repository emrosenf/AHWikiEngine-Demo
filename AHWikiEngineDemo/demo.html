<h2>Creating links in a UIWebView</h2>


<p> This is how you would create links within your app to be opened
by AHWikiEngine </p>

<h4> Example links</h4>
<ul>
    <li>
        <a href="ahwikiengine://article/en/USA">USA (English)</a>
    </li>
    <li>
        <a href="ahwikiengine://article/fr/USA">USA (French)</a>
    </li>
    <li>
        <a href="ahwikiengine://article/ru/USA">USA (Russian)</a>
    </li>
</ul>
